<head>
  <meta charset="UTF-8">
  <title>Login - TENNESA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo">ðŸŽ¾ TENNESA</div>
  <nav>
    <a href="index.html">Beranda</a>
    <a href="tentang.html">Tentang</a>
  </nav>
  <div class="auth-btn">
    <a href="login.html" class="login">Login</a>
    <a href="register.html" class="register">Register</a>
  </div>
</header>

<div class="form-container">
  <h2>Masuk ke TENNESA</h2>
  <p style="text-align:center;margin-bottom:20px;">Silakan masuk ke akun Anda untuk melanjutkan</p>
  
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Masuk</button>
  </form>
  
  <p id="error-message" style="color:red;text-align:center;margin-top:10px;"></p>
  <p style="text-align:center;margin-top:12px;">Belum punya akun? <a href="register.html">Daftar sekarang</a></p>

  <div style="margin-top:20px;background:#f5f5f5;padding:12px;border-radius:8px;">
    <strong>Akun Demo (dari SQL):</strong>
    <p>Admin: admin@tennesa.com (pw: admin123)</p>
    <p>User: user@example.com (pw: user123)</p>
  </div>
</div>

<script src="script.js"></script>
<script>
  // Script untuk menu aktif
  const currentLocation = location.href;
  const menuItems = document.querySelectorAll('nav a');
  menuItems.forEach(item => {
    if (item.href === currentLocation) {
      item.classList.add('active');
    }
  });

  // Script untuk Login
  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorMessage = document.getElementById("error-message");
    errorMessage.textContent = ""; // Kosongkan pesan error

    try {
      const response = await fetch("api/login.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();

      if (data.success) {
        // Simpan data user ke localStorage
        localStorage.setItem("user", JSON.stringify(data.user));
        
        // Arahkan ke dashboard yang sesuai
        if (data.user.role === 'admin') {
          window.location.href = "admin.html";
        } else {
          window.location.href = "user.html";
        }
      } else {
        errorMessage.textContent = data.message;
      }
    } catch (error) {
      errorMessage.textContent = "Terjadi kesalahan. Silakan coba lagi.";
      console.error("Login error:", error);
    }
  });
</script>
</body>
</html>
